name: Deploy Website

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        shell: bash
  
      - name: Add uv to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH
  
      - name: Install Ansible via uv
        run: uv tool install ansible
  
      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i inventory.ini deploy.yml \
            -e repo_url="https://github.com/${GITHUB_REPOSITORY}" \
            -e pages_url="https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}" \
            -e commit_sha="${GITHUB_SHA}" \
            -e build_date="$(date +'%Y-%m-%d %H:%M:%S')"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
