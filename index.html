      color: #fff;

      display: flex;
      flex-direction: column;

      padding: 0.7rem 1.5rem;
      background: #ff9800;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;

    a.btn:hover {

      padding: 1rem;
